version: '3.7'

services:
  nginx:
      container_name: nginx-angular
      image: cmh1506/nginx-angular
      build:
        context: .
        dockerfile: nginx.dockerfile
      volumes:
        - ./frontend/dist/frontend:/usr/share/nginx/html
      ports:
        - "80:80"
        - "443:443"
      depends_on: 
        - node
      networks:
        - spoc-network
  
  node:
    container_name: spoc-server
    image: cmh1506/spoc
    environment:
      - ENV="docker"
    build:
      context: .
      dockerfile: node.dockerfile      
    ports:
      - "3000:3000"
    networks:
      - spoc-network
    volumes:
      - ./logs:/var/www/logs
    depends_on: 
      - mongodb  
  mongodb:
    container_name: mongodb
    build:
      context: .
      dockerfile: mongo.dockerfile
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
    networks:
      - spoc-network
volumes:
  mongodb:
networks:
  spoc-network:
    driver: bridge